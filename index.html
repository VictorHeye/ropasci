    <title>Rock, Paper, Scissors</title>
    <script>
        function computerPlay(){
            let weapons = ['rock','paper','scissors'];
            let drawHand = Math.floor(Math.random() * Math.floor(weapons.length));
            return weapons[drawHand];
        }
        
        function formatEntry(){
            const playerSelection = prompt('Select either Rock, Paper, or Scissors').toLowerCase();
            const computerSelection = computerPlay();
            let playerResult = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
            let computerResult = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1);
            return {
                playerSelection: playerSelection,
                computerSelection: computerSelection,
                playerResult: playerResult,
                computerResult: computerResult
            };
        }

        let playerScore = 0;
        let computerScore = 0;

        function playRound(){
            //formatEntry();
            // let playerSelection;
            // let computerSelection;
            // let playerResult;
            // let computerResult;
            
            
            const playerSelection = prompt('Select either Rock, Paper, or Scissors').toLowerCase();
            const computerSelection = computerPlay();
            let playerResult = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
            let computerResult = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1);
            

                /*Player Win Conditions*/
            if(playerSelection === 'rock' && computerSelection === 'scissors'){
                playerScore++;
                return `You win! ${playerResult} beats ${computerResult}`;
            }else if(playerSelection === 'scissors' && computerSelection === 'paper'){
                playerScore++;
                return `You win! ${playerResult} beats ${computerResult}`;
            }else if(playerSelection === 'paper' && computerSelection === 'rock'){
                playerScore++;
                return `You win! ${playerResult} beats ${computerResult}`;
                /*Player Loss Conditions*/
            }else if(playerSelection === 'scissors' && computerSelection === 'rock'){
                computerScore++;
                return `You lose! ${playerResult} is beaten by ${computerResult}`;
            }else if(playerSelection === 'rock' && computerSelection === 'paper'){
                computerScore++;
                return `You lose! ${playerResult} is beaten by ${computerResult}`;
            }else if(playerSelection === 'paper' && computerSelection === 'scissors'){
                computerScore++;
                return `You lose! ${playerResult} is beaten by ${computerResult}`;
            }else if(playerSelection === computerSelection){
                return `Draw! ${playerResult} vs ${computerResult}`
            } else {
                return alert('Sorry, invalid input!');
            }
            
        }

        function scoreTracker(){
            console.log(`Player wins: ${playerScore}`);
            console.log(`Computer wins: ${computerScore}`);
            if(playerScore > computerScore){
                return 'Player wins the game!';
            } else if(playerScore < computerScore){
                return 'Computer wins the game!';
            } else {
                return 'Draw. No winner';
            }
        }

        function game(){
            for(i = 1; i < 6; i++){
                // playRound();
                console.log(playRound())
            }
            console.log(scoreTracker());
        }

        game();
    </script>
