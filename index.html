<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <script>
        function computerPlay(){
            let weapons = ['rock','paper','scissors'];
            let drawHand = Math.floor(Math.random() * Math.floor(weapons.length));
            return weapons[drawHand];
        }

        function playRound(playerSelection, computerSelection){
            let playerFormatted = playerSelection.toLowerCase();
            let playerResult = playerFormatted.charAt(0).toUpperCase() + playerFormatted.slice(1)
            let computerResult = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)

                /*Player Win Conditions*/
            if(playerFormatted === 'rock' && computerSelection === 'scissors'){
                return `You win! ${playerResult} beats ${computerResult}`;
            }else if(playerFormatted === 'scissors' && computerSelection === 'paper'){
                return `You win! ${playerResult} beats ${computerResult}`;
            }else if(playerFormatted === 'paper' && computerSelection === 'rock'){
                return `You win! ${playerResult} beats ${computerResult}`;
                /*Player Loss Conditions*/
            }else if(playerFormatted === 'scissors' && computerSelection === 'rock'){
                return `You lose! ${computerResult} beats ${playerResult}`;
            }else if(playerFormatted === 'rock' && computerSelection === 'paper'){
                return `You lose! ${computerResult} beats ${playerResult}`;
            }else if(playerFormatted === 'paper' && computerSelection === 'scissor'){
                return `You lose! ${computerResult} beats ${playerResult}`;
            }else{
                return `Draw! ${playerResult} vs ${computerResult}`
            }
        }

        const playerSelection = 'rock'
        const computerSelection = computerPlay()
        console.log(playRound(playerSelection, computerSelection))
    </script>
</head>
